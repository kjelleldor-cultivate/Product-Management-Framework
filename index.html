              const Icon = stdIconMap[std.iconType] || (() => null);
              return (
                <button key={i} onClick={() => toggle(setExpandedStd, expandedStd, i)} style={{
                  flex: 1, background: std.color, border: "none", borderRadius: 10, padding: "16px 20px", cursor: "pointer",
                  display: "flex", alignItems: "flex-start", gap: 14, textAlign: "left",
                  outline: expandedStd === i ? "3px solid " + C.yellow : "none",
                }}>
                  <div style={{ width: 36, height: 36, borderRadius: "50%", background: "rgba(255,255,255,0.15)", display: "flex", alignItems: "center", justifyContent: "center", flexShrink: 0 }}><Icon/></div>
                  <div style={{ flex: 1 }}>
                    <div style={{ fontSize: 13, fontWeight: 700, color: C.white, marginBottom: 4 }}>{std.title}</div>
                    <div style={{ fontSize: 11, color: "rgba(255,255,255,0.8)", lineHeight: 1.4 }}>{std.summary}</div>
                  </div>
                  <span style={{ color: "rgba(255,255,255,0.6)", marginTop: 2 }}><ChevronDown open={expandedStd === i}/></span>
                </button>
              );
            })}
          </div>
          <ExpandPanel open={expandedStd !== null}>
            {expandedStd !== null && (() => {
              const std = CONTENT.standards[expandedStd];
              return (
                <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 16, padding: "12px 0 0", animation: "fadeIn 0.3s ease" }}>
                  <div style={{ background: C.white, borderRadius: 10, padding: "20px 24px", borderTop: "3px solid " + std.color, boxShadow: "0 2px 8px rgba(0,0,0,0.06)" }}>
                    <h4 style={{ margin: "0 0 10px", fontSize: 14, fontWeight: 700, color: C.darkBlue }}>Principles</h4>
                    <ul style={{ margin: 0, paddingLeft: 18, listStyleType: "disc" }}>
                      {std.principles.map((p, j) => <li key={j} style={{ fontSize: 13, color: C.body, marginBottom: 5, lineHeight: 1.5 }}>{p}</li>)}
                    </ul>
                  </div>
                  <div style={{ background: C.white, borderRadius: 10, padding: "20px 24px", borderTop: "3px solid " + std.color, boxShadow: "0 2px 8px rgba(0,0,0,0.06)" }}>
                    <h4 style={{ margin: "0 0 10px", fontSize: 14, fontWeight: 700, color: C.darkBlue }}>Artefacts</h4>
                    <ul style={{ margin: 0, paddingLeft: 18, listStyleType: "disc" }}>
                      {std.artefacts.map((a, j) => <li key={j} style={{ fontSize: 13, color: C.body, marginBottom: 5, lineHeight: 1.5 }}>{a}</li>)}
                    </ul>
                  </div>
                </div>
              );
            })()}
          </ExpandPanel>
        </div>

        {/* ── COMMUNITIES OF PRACTICE ──────────────────────────── */}
        <div style={{ position: "relative" }}>
          <div style={{ fontSize: 11, fontWeight: 700, textTransform: "uppercase", letterSpacing: 2, color: C.grey, marginBottom: 10 }}>Communities of Practice</div>
          <div style={{ textAlign: "center", marginBottom: -6, position: "relative", zIndex: 2 }}>
            <span style={{ background: C.yellow, color: C.darkBlue, fontSize: 10, fontWeight: 700, padding: "4px 16px", borderRadius: 12, display: "inline-block" }}>
              Involvement Panel — spanning all communities
            </span>
          </div>
          <div style={{ border: "2px dashed " + C.yellow, borderRadius: 12, padding: "18px 10px 10px", display: "flex", gap: 10 }}>
            {CONTENT.communities.map((cop, i) => (
              <div key={i} style={{ flex: 1 }}>
                <button onClick={() => toggle(setExpandedCop, expandedCop, i)} style={{
                  width: "100%", background: C.white, border: "none", borderRadius: 10, padding: "14px 18px", cursor: "pointer",
                  textAlign: "left", borderLeft: "4px solid " + cop.color, boxShadow: "0 2px 8px rgba(0,0,0,0.06)",
                  outline: expandedCop === i ? "3px solid " + C.yellow : "none",
                }}>
                  <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-start" }}>
                    <div>
                      <div style={{ fontSize: 14, fontWeight: 700, color: cop.color }}>{cop.title}</div>
                      <div style={{ fontSize: 11, color: C.body, marginTop: 3 }}>{cop.who}</div>
                    </div>
                    <span style={{ color: C.grey }}><ChevronDown open={expandedCop === i}/></span>
                  </div>
                </button>
                <ExpandPanel open={expandedCop === i}>
                  <div style={{ background: "#EDF2F7", borderRadius: "0 0 10px 10px", padding: "12px 18px 14px", marginTop: -4, borderLeft: "4px solid " + cop.color, boxShadow: "inset 0 2px 4px rgba(0,0,0,0.04)" }}>
                    <div style={{ fontSize: 12, fontWeight: 600, color: cop.color, marginBottom: 6 }}>Community focus areas</div>
                    <div style={{ fontSize: 12, color: C.body, lineHeight: 1.6 }}>
                      <p style={{ margin: "0 0 6px" }}><strong>Who:</strong> {cop.who}</p>
                      <p style={{ margin: "0 0 6px" }}><strong>Focus:</strong> {cop.focus}</p>
                      <p style={{ margin: 0 }}><strong>Purpose:</strong> {CONTENT.communityPurpose}</p>
                    </div>
                  </div>
                </ExpandPanel>
              </div>
            ))}
          </div>
        </div>

        {/* FOOTER */}
        <p style={{ textAlign: "center", fontSize: 11, color: C.grey, fontStyle: "italic", marginTop: 24 }}>
          Together, this creates a scalable and transparent way to manage the product portfolio and deliver meaningful outcomes.
        </p>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
